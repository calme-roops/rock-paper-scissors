<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper and Scissors</title>
</head>
<body>
    <!-- Button to start game -->
    <button id="main-button"> Game On!</button>
    <p class="game-on">Click to start the game!</p>
    <div class="game-buttons">
        <div><button class="rock btn" value="ROCK">ROCK</button></div>
        <div><button class="paper btn" value="PAPER">PAPER</button></div>
        <div><button class="scissors btn" value="SCISSORS">SCISSORS</button></div>
    </div> 
    <p class="option"></p>
    <div>
        <p class='result'></p>
    </div>
    <div>
        <p class="final-score"></p>
    </div>
    
    <button class="reset">RESET GAME</button>

</body>
</html>
